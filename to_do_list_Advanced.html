<!DOCTYPE html>
<html>
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="styles/grid.css">
        <link rel="stylesheet" href="styles/general.css">
        <link rel="stylesheet" href="styles/header.css">
        <link rel="stylesheet" href="styles/sidebar.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="header">
        <div class="left_section">
          <div class="hamburger" id="hamburger">
            &#9776;
          </div>
          <p class="title">Todo List</p>
        </div>

        <div class="middle_section">
          <input type="text" placeholder="Search" class="input " id="searchBox">
          <ul class="searchbar" id="result"></ul>
        </div>

        <div class="right_section">
          <div>Sign In</div>
          <div>Login</div>
        </div>
      </div>
			
      <div class="sidebar" id="sidebar">
        <a href="">Home</a>
        <a href="">Service</a>
        <a href="">Contacts</a>
        <a href="">About Us</a>
      </div>

      <div class="grid_container">  
        <div class="todo_input_grid">
          <input placeholder="Todo Name" class="js_name_input name_input">
          <input type="date" class="js_due_date_input due_date_input">
  
          <button 
          class="add_todo_button js_add_todo_button">Add</button>
        </div>
      </div>
			

      <div class="js_todo_list todo_grid"></div>

      <div class="js-completed-todo complete-todo completed-task-container">
        <p class="completed-task-header">Completed Tasks</p>

      </div>


      <script type="module" src="scripts/todo_list.js"></script>
    </body>
</html>
